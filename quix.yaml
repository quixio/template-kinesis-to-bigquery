# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: localstack kinesis
    application: localstack kinesis
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 1000
      replicas: 1
    state:
      enabled: true
      size: 3
    network:
      serviceName: kinesis
      ports:
        - port: 4566
          targetPort: 4566
    variables: []
  - name: Publish to Kinesis
    application: publish-kinesis
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: aws_region_name
        inputType: FreeText
        description: ''
        required: false
        value: us-east-1
      - name: aws_secret_access_key
        inputType: Secret
        description: ''
        required: false
        secretKey: aws_secret_access_key
      - name: aws_access_key_id
        inputType: Secret
        description: ''
        required: false
        secretKey: aws_access_key_id
      - name: kinesis_stream_name
        inputType: FreeText
        description: ''
        required: false
        value: kinesis_data
  - name: Kinesis Source
    application: kinesis-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: kinesis_data
      - name: kinesis_stream
        inputType: FreeText
        description: ''
        required: false
        value: kinesis_data
      - name: aws_region_name
        inputType: FreeText
        description: ''
        required: false
        value: us-east-1
      - name: aws_secret_access_key
        inputType: Secret
        description: ''
        required: false
        secretKey: aws_secret_access_key
      - name: aws_access_key_id
        inputType: Secret
        description: ''
        required: false
        secretKey: aws_access_key_id
  - name: Transformation
    application: transformation
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: kinesis_data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: transformed

# This section describes the Topics of the data pipeline
topics:
  - name: kinesis_data
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: transformed
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
    dataTier: Silver
